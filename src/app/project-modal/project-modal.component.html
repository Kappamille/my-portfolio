<div class="background">
  <div class="card-container">
    <div class="card-top">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>
    <div class="card-img">
      <img
        class="card-img-top"
        src="/assets/Background.jpg"
        alt="Card image cap"
      />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <p class="card-description">{{ project.description }}</p>
      <p class="card-date">01.02.1999</p>
      <div class="tag-container">
        <p *ngFor="let tag of project.tags" class="tags card-tags">
          {{ tag }}
        </p>
      </div>
      <button type="button" class="btn btn-outline-secondary">
        go to project
      </button>
    </div>
  </div>
</div>
